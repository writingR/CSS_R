<style>
  .event{background-color: yellowgreen; width: 300px; height: 30px;}
  div.hover:hover{background-color: tomato;}
  .focus:focus{background-color: violet;}
  .container div{margin-top: 30px; width: 100px; height: 100px; background-color: cornflowerblue; float: left;}
  .container div:nth-child(2n+2){background-color: darkblue;}

</style>
<body>
  <div class="event hover">
    Mouse over!
  </div>
  
  <div class="container">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>

</body>
